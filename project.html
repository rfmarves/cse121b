<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;600&display=swap"
      rel="stylesheet">
    <!-- Swatchy color picker -->
    <script src="https://cdn.jsdelivr.net/npm/swatchy.js@1.3.0/swatchy.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swatchy.js@1.3.0/swatchy.min.css">    
    <!-- end of swatchy -->
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/project.css"></head>
    <script type="module"  src="scripts/quote-module.js"></script>
<body>
    <nav>
        <ul id="menu">
          <li><a id="toggleMenu">&equiv;</a></li>
          <li><a href="index.html">Home</a></li>
          <li><a href="w01-task.html">W1 Task</a></li>
          <li><a href="w03-task.html">W3 Task</a></li>
          <li><a href="w04-task.html">W4 Task</a></li>
          <li><a href="w05-task.html">W5 Task</a></li>
          <li><a href="project.html" class="active">Project</a></li>
        </ul>
    </nav>
    <main id="quote_generator">
        <div class="selectors" id="show_author_block">
            <input type="submit" value="Enable Author Selection" id="show_author_button">
        </div>
        <div class="selectors hidden" id="author_block">
            <label for="author">Author:</label>
            <select name="author" id="author">
                <option value="random">Random</option>
            </select>
        </div>
        <div class="selectors" id="genre_block">
            <label for="genre">Genre:</label>
            <select name="genre" id="genre">
                <option value="random">Random</option>
            </select>
        </div>
        <div class="color_picker">
            <button class="swatchy-button swatchy-trigger button1"><span class="swatchy-button-top">Background color</span></button>
            <input type="text" class="swatchy-output swatchy-display" id="bg_color_selection" disabled>
        </div>
        <div class="color_picker">    
            <button class="swatchy-button swatchy-trigger button2"><span class="swatchy-button-top">Font Color</span></button>
            <input type="text" class="swatchy-output swatchy-display" id="font_color_selection" disabled>
        </div>
        <div>
            <input type="submit" value="random colors" class="random_button" id="random_color_button">
        </div>
        <input type="submit" value="Refresh Quote" id="refresh_quote">
        <input type="submit" value="Apply Format" id="apply_button">
        <div class="clarifying_note">
            <p>Please note: the Author picker option takes a while to load (over 10,000 authors). Please be patient after enabling.</p>
        </div>
        <article id="quote_block">
            <div class="quote_content">
                <p id="quote_text">Select the parameters above</p>
                <p id="quote_author">Then click apply</p>
            </div>
        </article>
    </main>

    <script type="module" src="scripts/project.js"></script>
</body>
</html>
