<body>
    <nav>
        <ul id="menu">

    <main id="quote_generator">
        <div class="selectors">
            <label for="author">Choose an author:</label>
            <select name="author" id="author">
                <option value="random">Random</option>
            </select>
        </div>
        <div class="selectors">
            <label for="genre">Choose a genre:</label>
            <select name="genre" id="genre">
                <option value="random">Random</option>
            </select>
        </div>
        <div class="selectors">
            <label for="font_selector">Choose a font:</label>
            <select name="font_selector" id="font_selection">
                <option value="random">Random</option>
            </select>
        </div>
        <div class="color_picker">
            <button class="swatchy-button swatchy-trigger button1"><span class="swatchy-button-top">Background color</span></button>
            <input type="text" class="swatchy-output swatchy-display" id="bg_color_selection" disabled>
        </div>
        <div class="color_picker">    
            <button class="swatchy-button swatchy-trigger button2"><span class="swatchy-button-top">Font Color</span></button>
            <input type="text" class="swatchy-output swatchy-display" id="font_color_selecction" disabled>
        </div>
        <div>
            <input type="submit" value="random colors" class="random_button">
        </div>
        <input type="submit" value="Apply" id="apply_button">
        <article id="quote_block">
            <div class="quote_content">
                <p id="quote_text">Select the parameters above</p>
                <p id="quote_author">Then click apply</p>
            </div>
        </article>
    </main>
    <script src="scripts/project.js"></script>
